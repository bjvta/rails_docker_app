version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: "sample_app_docker_development"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./:/myapp
    ports:
      - '3000:3000'
    depends_on:
      - db
volumes:
  db: